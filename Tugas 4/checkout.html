<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Toko Buku Online Berkah</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .checkout-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
    }
    .checkout-container h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .checkout-container img {
      max-width: 150px;
      display: block;
      margin: 0 auto 1rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    .form-group input, 
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .btn {
      background: #0d6efd;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: #094ab2;
    }
  </style>
</head>
<body>
<header>
  <div class="logo">
      <img src="Asset/Logo.png" alt="Logo Toko Buku Online Berkah">
  </div>
  <h1>Toko Buku Online Berkah</h1>
  <nav>
      <ul>
         <nav>
  <ul>
      <li><a href="index.html">Beranda</a></li>
      <li><a href="produk.html">Produk</a></li>
      <li><a href="tentang.html">Tentang Kami</a></li>
      <li><a href="kontak.html">Kontak</a></li>
  </ul>
</nav>

      </ul>
  </nav>
</header>

<main>
  <div class="checkout-container" id="checkout-box">
    <h2>Memuat detail checkout...</h2>
  </div>
</main>

<footer>
  <p>&copy; 2025 Toko Buku Online Berkah - All Rights Reserved</p>
</footer>

<script>
  // Sama seperti detail.html, ambil data produk
  const products = {
    aldebaran: {
      title: "Aldebaran",
      price: "Rp.95.700",
      img: "Asset/Aldebaran.jpg"
    },
    theuntold: {
      title: "The Untold Islamic History",
      price: "Rp.117.999",
      img: "Asset/The Untold.jpg"
    },
    kisahnabi: {
      title: "Belajar Akhlaq 25 Nabi&Rasul",
      price: "Rp.57.999",
      img: "Asset/Kisah Nabi.jpg"
    },
    howto: {
      title: "How To Win Friends & Influence People",
      price: "Rp.120.900",
      img: "Asset/How to.jpg"
    },
    think: {
      title: "Think and Grow Rich",
      price: "Rp.117.999",
      img: "Asset/Think.jpg"
    },
    thenext: {
      title: "The Next Steve Jobs 15 Anak Genius di Bidang TI",
      price: "Rp.57.999",
      img: "Asset/The next.jpg"
    },
    talimmutaalim: {
      title: "Adab Sebelum Ilmu - Ta'lim Muta'alim",
      price: "Rp.35.999",
      img: "Asset/Ta'lim muta'alim.jpg"
    },
    atomic: {
      title: "Self Improvement - Atomic Habits",
      price: "Rp.117.999",
      img: "Asset/Atomic.jpg"
    }
  };

  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  const checkoutBox = document.getElementById("checkout-box");

  if (id && products[id]) {
    const p = products[id];
    checkoutBox.innerHTML = `
      <h2>Checkout Produk</h2>
      <img src="${p.img}" alt="${p.title}">
      <h3>${p.title}</h3>
      <p><strong>Harga:</strong> ${p.price}</p>
      
      <form>
        <div class="form-group">
          <label for="nama">Nama Lengkap</label>
          <input type="text" id="nama" name="nama" required>
        </div>
        <div class="form-group">
          <label for="alamat">Alamat</label>
          <textarea id="alamat" name="alamat" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="hp">No. HP / WhatsApp</label>
          <input type="text" id="hp" name="hp" required>
        </div>
        <button type="submit" class="btn">Konfirmasi Pesanan</button>
      </form>
    `;
  } else {
    checkoutBox.innerHTML = "<h2>Produk tidak ditemukan.</h2>";
  }
</script>
</body>
</html>
