<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitung Jajar Genjang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card p-4 mx-auto" style="max-width: 450px;">
      <h3 class="text-center mb-4">Hitung Jajar Genjang</h3>

      <div class="mb-3">
        <label for="pilihan" class="form-label">Pilih perhitungan:</label>
        <select id="pilihan" class="form-select">
          <option value="keliling">Keliling</option>
          <option value="luas">Luas</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="alas" class="form-label">Masukkan alas:</label>
        <input type="number" id="alas" class="form-control" placeholder="contoh: 150">
      </div>

      <div class="mb-3">
        <label for="sisi" class="form-label">Masukkan sisi miring (untuk keliling) / tinggi (untuk luas):</label>
        <input type="number" id="sisi" class="form-control" placeholder="contoh: 100">
      </div>

      <div class="d-grid">
        <button class="btn btn-primary" onclick="hitung()">Hitung</button>
      </div>

      <div id="hasil" class="hasil mt-3"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
